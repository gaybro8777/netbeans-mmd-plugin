AboutPanel.labelInfo.text=<html>\n<h2>Scia Reto Mind Map editor</h2>\n<hr>\n<p>Version: ${ideversion} (format: ${format.version}, plugin API: ${plugin.api})</p>\n<p>Author: <a href="https://ee.linkedin.com/in/igormaznitsa">Igor Maznitsa</a></p>\n<p>License: <a href="https://www.gnu.org/licenses/lgpl-3.0.txt">LGPL 3.0</p> <br>\n<hr>\n<p align="justify">The editor allows to create and process mind maps in MMD format also it includes embedded PlantUML and editors for it. <br><br>Project page: <a href="http://www.sciareto.org">http://www.sciareto.org</a><br>Project wiki: <a href="https://github.com/raydac/netbeans-mmd-plugin/wiki">https://github.com/raydac/netbeans-mmd-plugin/wiki</a><br>Project issue list: <a href="https://github.com/raydac/netbeans-mmd-plugin/issues">https://github.com/raydac/netbeans-mmd-plugin/issues</a></p><br>\n</html>
